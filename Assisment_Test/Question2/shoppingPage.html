    <script>
        function calculateTotalDiscount() 
        {
            var product1Price = 1000;
            var product2Price = 1200;
            var product3Price = 600;
            var product4Price = 800;
            var product5Price = 1000;

            var product1Quantity = parseInt(document.getElementById("product1Quantity").value);
            var product2Quantity = parseInt(document.getElementById("product2Quantity").value);
            var product3Quantity = parseInt(document.getElementById("product3Quantity").value);
            var product4Quantity = parseInt(document.getElementById("product4Quantity").value);
            var product5Quantity = parseInt(document.getElementById("product5Quantity").value);

            var totalPrice = (product1Price * product1Quantity) + (product2Price * product2Quantity) + (product3Price * product3Quantity) + (product4Price * product4Quantity) + (product5Price * product5Quantity);

            if (totalPrice > 1000) {

                var discount = totalPrice * 0.1;
                totalPrice -= discount;
            }

            document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);



        }
    </script>
