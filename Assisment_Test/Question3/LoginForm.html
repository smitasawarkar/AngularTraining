<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        fieldset {
            background-color: rgb(238, 198, 240);
            height: 500px;
            width: 500px;
            border: 4px solid green;
            margin: 0% auto;


        }
    </style>
</head>

<body>
    <fieldset>
        <legend>
            <h1>Sign Up</h1>
        </legend>
        <form action="http://localhost:7070/login" method="GET">
            <!-- <form action="http://localhost:7070/login" method="POST"> -->
            <table>
                Enter First Name<input type="text" name="fname" required><br /><br />
                Enter Last name<input type="text" name="lname" required><br /><br />
                Enter dob<input type="date" name="dob" required><br/><br />
                Enter Email Address<input type="email" name="email" required><br /><br />
                Enter password<input type="password" name="password" required><br /><br />
                <tr style="text-align:center">
                    <td>
                         <input type="submit" name="" value="Submit">
                     </td>
                 </tr>


            </table>
        </form>
    </fieldset>
</body>

</html>
