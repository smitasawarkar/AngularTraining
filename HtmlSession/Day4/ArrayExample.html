<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        var friendList = new Array();

        function saveData() {
            var name = document.getElementById('fname').value

            friendList.push(name)
            alert("Name is saved in friend list")
        }


        function displayData() {
            for (var i = 0; i < friendList.length; i++)
          var data= friendList[i];
                document.write(friendList[i] + "<br/>")
                document.getElementById("displayData").innerHTML = data;    

        }
        function searchFriendList() {
            alert("Friend list");
           var sname= document.getElementById('sname').value;
          // alert(sname);
            for (var i = 0; i < friendList.length; i++){
            if(sname==friendList[i])
           { //alert("sname");
               // document.write(sname)
                document.getElementById("searchDt").innerHTML = sname; 
           }
         }
        }

</head>

<body>

    <table border="2px">
        <tr>
            <td>
                Enter your friends name <input type="text" id="fname">
            </td>

                <button onclick="saveData()">SAVE DATA</button>
            </td>
            <td>
                <button id="displayData" onclick="displayData()">Display Data</button>
            </td>

    </table>

    <table id ="searchDt" border="2px">
